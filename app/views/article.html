<div class="answers" ng-controller="ArticleCtrl">

    <div class="btn-group btn-group-justified btn-group-xs, btn-group-sm btn-group-md btn-group-lg">
        <a href="#!/" class="btn btn-primary"><span class="fa-home fa-lg"></span></a>

        <a href="#!/site/{{domain}}" class="btn btn-info">All  {{siteCode}}</a>
        <a href="#!/sitetoday/{{domain}}" class="btn btn-info">Today </a>
        <a href="#!/siteyesterday/{{domain}}" class="btn btn-info">Yesterday</a>
        <a href="#!/siteweek/{{domain}}" class="btn btn-info">This Week </a>
        <a href="#!/sitemonth/{{domain}}" class="btn btn-info">This Month</a>
        <a href="#!/sitecustom/{{domain}}" class="btn btn-info">Custom</a>
    </div>
    <hr/>

    <div class="row">
        <div class="productFeatures clearfix">
            <div class="col-xs-1 icon">
							<span class="fa-stack fa-lg">
							<i class="fa fa-circle fa-stack-2x"></i>
							<b class="fa-stack-1x fa-inverse">{{post.siteCode}}</b>
							</span>
            </div>
            <div class="col-xs-11">
                <div class="col-xs-11">
                    <h1>{{post.title}}</h1>
                    <i class="fa fa-newspaper-o"></i> <a href="#!/site/{{post.domain}}"> {{post.domain}} </a>  | <i class="fa fa-calendar"></i> {{post.date |
                    date:'medium'}}<br/>
                    <br/>

                    <img ng-src="{{post.imageUrl}}"  class="img-rounded center-block"/>
                    <br>
                    <p ng-bind-html="post.article| hashtml | limitTo:800"> </p>


                    <a href="{{post.link}}" class="btn btn-primary btn-lg active btn-block" role="button" target="_blank">View the Full original article at {{post.domain}}</a>

                    <div class="well col-xs-12">


                        <div class="row">
                            <button type="button" class="btn btn-default disabled col-xs-12 col-md-3"><i
                                    class="fa fa-eye"></i> Views:
                            </button>
                            <button type="button" class="btn btn-default disabled col-xs-12 col-md-3"><i
                                    class="fa fa-comment"></i> Comment off
                            </button>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
